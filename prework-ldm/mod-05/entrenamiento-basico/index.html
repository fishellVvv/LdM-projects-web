<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prework M05 entrenamiento básico</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Completar estas opciones</legend>

            <label>Elija un fichero:</label>
            <input type="file"><br>

            <input type="radio" name="tipo"> JPG<br>
            <input type="radio" name="tipo"> PNG<br><br>

            <label>Nombre</label>
            <input type="text">
            <label>Apellidos</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <legend>Indique</legend>
            <input type="checkbox" name="cb"> Tarjeta aceleradora<br>
            <input type="checkbox" name="cb"> Monitor LED<br>
            <input type="checkbox" name="cb"> SSD<br><br>

            <label>Elija una fecha:</label>
            <input type="date"><br>
            <label>Elija un color:</label>
            <input type="color"><br>
            <label>Elija un fichero:</label>
            <input type="file"><br>
            <textarea rows="5" cols="60">Inserte aquí el texto</textarea><br>
        </fieldset>
    </form>
</body>
</html>

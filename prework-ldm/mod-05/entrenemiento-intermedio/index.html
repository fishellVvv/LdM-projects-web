<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prework M05 entrenamiento intermedio</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulario de opciones</legend>
            <label>Instituto</label>
            <input type="text">
            <label>Estudios elegidos</label>
            <input type="text"><br>
            <label>Elija un color:</label>
            <input type="color"><br>
            <textarea rows="5" cols="40">Utilice este recuadro por favor</textarea><br>
            <input type="checkbox" name="cb"> 2G<br>
            <input type="checkbox" name="cb"> 3G<br>
            <input type="checkbox" name="cb"> 4G<br><br>
            <label>Elija una fecha:</label>
            <input type="date"><br>
        </fieldset>
        <fieldset>
            <legend>Por favor, complete estas opciones</legend>
            <label>Elija un fichero:</label>
            <input type="file"><br>
            <select>
                <option value="USB">USB</option>
                <option value="HD">HD</option>
                <option value="SSD">SSD</option>
            </select><br>
            <input type="radio" name="OS"> Windows
            <input type="radio" name="OS"> Mac
            <input type="radio" name="OS"> Linux<br>
            <label>Elija una fecha</label>
            <input type="date"><br>
        </fieldset>
    </form>
</body>
</html>

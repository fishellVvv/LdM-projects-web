<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <!--
    Listas ordenadas
    Listas no ordenadas
    Listas por definición
    -->

    <ol type="a">
        <li>Pan</li>
        <li>Gazpacho</li>
        <li>Cereales</li>
    </ol>

    <ul>
        <li>hacer la cama</li>
        <ul>
            <li>limpiar escritorio</li>
            <li>recoger basura</li>
        </ul>
        <li>hacer la compra</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>Lenguaje de marcado</dd>
        <dt>CSS</dt>
        <dd>Lenguaje de estilos</dd>
        <dt>JavaScript</dt>
        <dd>Lenguaje de programación</dd>
    </dl>

</body>
</html>
